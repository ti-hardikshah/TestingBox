<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="assets/css/styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
    bounds="tight"
    src="assets/model/Kayak.glb" 
    ios-src="assets/model/Kayak.usdz"
    ar ar-modes="webxr scene-viewer quick-look" 
    camera-controls environment-image="neutral" 
    poster="assets/img/poster_ex.webp"
    loading= "auto"
    reveal="interaction"
    shadow-intensity="1" 
    camera-orbit="45deg 45deg auto">
      
    <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="assets/img/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="assets/js/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
      <script type="module" src="https://unpkg.com/@google/model-viewer@1.8.0/dist/model-viewer.min.js"></script>
  </body>
</html>
